{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Delete Article : {{target_article.title }} </h4>
        </div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post" align="center">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
        </form>
    </div>

{% endblock %}
